---
layout: default
---

<div class="home">
  <!-- hidden
  <h1 class="page-heading">博客列表</h1>
  -->

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
		<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
			
			<div>
				<span class="post-meta">{{ post.date | date: "%d %b %Y" }}-{{ post.categories }}</span>
				<h4>
				  {{ post.title }}
				</h4>
			</div>
		</a>
      </li>
    {% endfor %}
  </ul>

</div>
