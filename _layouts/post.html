---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
	
	<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
	:calendar: {{ page.date | date: "%Y年%-m月%-d日 " }}</time>
	<time>
		{% if page.author %}
			:robot:
			<span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span>
			</span>
		{% else %}
			:alien:
			<span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ site.username }}</span></span>
		{% endif %}
	</time>
	<time>
		:art:{{ page.categories }}
	</time>
	<time>
		:label:{% for tag in page.tags %}<span>{{tag}}</span> {% endfor %}
	</time>
	</p>
	
  </header>
  
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

<div id="container"></div>
