---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
	
	<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
	<i class="fa fa-calendar"></i>{{ page.date | date: "%Y年%-m月%-d日 " }}</time>
	<br>
	<time>{% if page.author %}<i class="fa fa-user"></i><span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% else %}<i class="fa fa-user"></i><span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ site.username }}</span></span>{% endif %}
	</time>
	<br>
	<time>
	<i class="fa fa-folder-open"></i>{{ page.categories }}
	</time>
	<br>
	<time>
	<i class="fa fa-tags"></i>{% for tag in page.tags %}<span>{{tag}}</span> {% endfor %}
	</time>
	</p>
	
  </header>
  
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div id="container"></div>
<link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css">
<script src="https://imsun.github.io/gitment/dist/gitment.browser.js"></script>
<script>
var gitment = new Gitment({
  id: '页面 ID', // 可选。默认为 location.href
  owner: '你的 GitHub ID',
  repo: '存储评论的 repo',
  oauth: {
    client_id: '你的 client ID',
    client_secret: '你的 client secret',
  },
})
gitment.render('container')
</script>

</article>
